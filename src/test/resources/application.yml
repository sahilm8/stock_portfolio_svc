spring:
  application:
    name: stock_portfolio_svc
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    url: jdbc:h2:mem:${STOCK_PORTFOLIO_TEST_DB}
    username: ${STOCK_PORTFOLIO_TEST_USER}
    password: ${STOCK_PORTFOLIO_TEST_PASSWORD}
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

jwt:
  secret: ${JWT_TEST_SECRET_KEY}

logging:
  level:
    com.sahil.stock.portfolio: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
